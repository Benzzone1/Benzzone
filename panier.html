<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panier - Benzzone</title>
  <style>
    :root {
      --main-color: #1e3c72;
      --accent-color: #2a5298;
      --button-color: #4e9af1;
      --button-hover: #376bb0;
      --text-light: #ffffff;
      --shadow: rgba(0, 0, 0, 0.2);
      --header-color: #243b62;
      --background-color: #f4f4f4;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--background-color);
      margin: 0;
      color: #333;
    }

    header {
      background-color: var(--header-color);
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px var(--shadow);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo {
      font-size: 1.6em;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }

    .header-buttons {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .header-buttons button {
      background: none;
      border: none;
      color: white;
      font-size: 1.2em;
      cursor: pointer;
      position: relative;
    }

    .cart-count {
      position: absolute;
      top: -5px;
      right: -10px;
      background-color: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 0.8em;
    }

    main {
      padding: 40px 20px;
    }

    h1 {
      color: var(--main-color);
      text-align: center;
      margin-bottom: 30px;
    }

    .cart-items {
      max-width: 900px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .cart-item {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px var(--shadow);
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .cart-item img {
      width: 100px;
      border-radius: 10px;
    }

    .cart-item-details {
      flex: 1;
    }

    .cart-item-details h3 {
      margin: 0;
      color: var(--main-color);
    }

    .cart-item-details p {
      margin: 5px 0;
    }

    footer {
      background-color: var(--header-color);
      color: white;
      text-align: center;
      padding: 30px 20px;
      margin-top: 50px;
    }

    .footer-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    .footer-links a {
      color: white;
      text-decoration: none;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-left">
      <button onclick="location.href='produits.html'">&lt;</button>
      <div class="logo" onclick="location.href='index.html'">Benzzone</div>
    </div>
    <div class="header-buttons">
      <button onclick="alert('Param√®tres')">‚öôÔ∏è</button>
      <button onclick="location.href='panier.html'">
        üõí
        <span class="cart-count" id="cart-count">0</span>
      </button>
    </div>
  </header>

  <main>
    <h1>Votre Panier</h1>
    <div class="cart-items" id="cart-items">
      <!-- Produits ajout√©s s'afficheront ici -->
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Benzzone. Tous droits r√©serv√©s.</p>
    <div class="footer-links">
      <a href="#">Contact</a>
      <a href="#">√Ä propos de nous</a>
      <a href="#">FAQ</a>
      <a href="#">Qui sommes-nous</a>
    </div>
  </footer>

  <script>
    const cartItems = JSON.parse(localStorage.getItem("panier")) || [];

    const container = document.getElementById("cart-items");
    const countDisplay = document.getElementById("cart-count");
    countDisplay.textContent = cartItems.length;

    if (cartItems.length === 0) {
      container.innerHTML = "<p style='text-align:center'>Votre panier est vide.</p>";
    } else {
      cartItems.forEach(item => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <img src="${item.image}" alt="${item.nom}" />
          <div class="cart-item-details">
            <h3>${item.nom}</h3>
            <p>${item.description}</p>
            <p><strong>Prix :</strong> ${item.prix}</p>
          </div>
        `;
        container.appendChild(div);
      });
    }
  </script>

</body>
</html>
