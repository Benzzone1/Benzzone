<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Benzzone - Panier</title>
  <style>
    :root {
      --main-color: #1e3c72;
      --accent-color: #2a5298;
      --button-color: #4e9af1;
      --button-hover: #376bb0;
      --text-light: #ffffff;
      --shadow: rgba(0, 0, 0, 0.2);
      --header-color: #243b62;
      --background-color: #f4f4f4;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--background-color);
      margin: 0;
      color: #333;
    }

    header {
      background-color: var(--header-color);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      box-shadow: 0 4px 10px var(--shadow);
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      font-size: 1.6em;
      font-weight: bold;
      cursor: pointer;
    }

    .header-buttons {
      display: flex;
      gap: 15px;
    }

    .header-buttons button {
      background: none;
      border: none;
      color: white;
      font-size: 1.3em;
      cursor: pointer;
      position: relative;
    }

    .content {
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      color: var(--main-color);
      margin-bottom: 30px;
    }

    .cart-items {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .item-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      position: relative;
    }

    .item-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .item-card h3 {
      margin: 10px 0;
      color: var(--main-color);
    }

    .item-card .price {
      color: var(--button-color);
      font-weight: bold;
    }

    .remove-btn {
      position: absolute;
      top: 8px;
      right: 10px;
      background: none;
      border: none;
      font-size: 1.2em;
      color: var(--main-color);
      cursor: pointer;
    }

    .empty {
      text-align: center;
      margin-top: 50px;
      color: gray;
    }

    .total-section {
      margin-top: 30px;
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
      color: var(--main-color);
    }

    .checkout-btn {
      margin: 20px auto 0;
      display: block;
      padding: 12px 25px;
      background-color: var(--button-color);
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
    }

    .checkout-btn:hover {
      background-color: var(--button-hover);
    }

    footer {
      background-color: var(--header-color);
      color: white;
      text-align: center;
      padding: 20px 10px;
      margin-top: 40px;
    }

    footer a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-area">
      <button onclick="location.href='produits.html'">&lt;</button>
      <div class="logo" onclick="location.href='index.html'">Benzzone</div>
    </div>
    <div class="header-buttons">
      <button onclick="alert('Recherche')">üîç</button>
    </div>
  </header>

  <div class="content">
    <h1>Mon Panier</h1>
    <div class="cart-items" id="cart-items"></div>
    <div class="empty" id="empty-text">Votre panier est vide.</div>
    <div class="total-section" id="total-price"></div>
    <button class="checkout-btn" onclick="passerCommande()">Passer votre commande</button>
  </div>

  <footer>
    <div>
      <a href="contact.html">Contact</a>
      <a href="a-propos.html">√Ä propos de nous</a>
      <a href="#">FAQ</a>
      <a href="#">Qui sommes-nous</a>
    </div>
    <p>&copy; 2025 Benzzone. Tous droits r√©serv√©s.</p>
  </footer>

  <script>
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      // compteur supprim√© du header
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function renderCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const container = document.getElementById('cart-items');
      const emptyText = document.getElementById('empty-text');
      const totalEl = document.getElementById('total-price');

      container.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        emptyText.style.display = 'block';
        totalEl.textContent = '';
      } else {
        emptyText.style.display = 'none';
        cart.forEach((p, index) => {
          const price = parseFloat(p.price);
          total += price;

          const card = document.createElement('div');
          card.className = 'item-card';
          card.innerHTML = `
            <button class="remove-btn" onclick="removeItem(${index})">&times;</button>
            <img src="${p.img}" alt="${p.name}" />
            <h3>${p.name}</h3>
            <p class="price">${p.price} ‚Ç¨</p>
          `;
          container.appendChild(card);
        });
        totalEl.textContent = `Total : ${total.toFixed(2)} ‚Ç¨`;
      }
    }

    function passerCommande() {
      alert("Merci pour votre commande !");
      localStorage.removeItem('cart');
      renderCart();
    }

    updateCartCount();
    renderCart();
  </script>
</body>
</html>
