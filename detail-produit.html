<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Détails du Produit - Benzzone</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      --main-color: #1e3c72;
      --accent-color: #2a5298;
      --button-color: #4e9af1;
      --button-hover: #376bb0;
      --text-light: #ffffff;
      --shadow: rgba(0, 0, 0, 0.2);
      --header-color: #243b62;
      --background-color: #f4f4f4;
    }* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'Segoe UI', sans-serif;
  background: var(--background-color);
  color: var(--main-color);
}

header {
  background-color: var(--header-color);
  padding: 20px;
  box-shadow: 0 4px 10px var(--shadow);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 1.8em;
  font-weight: bold;
  color: white;
  cursor: pointer;
}

.nav-icons {
  display: flex;
  align-items: center;
}

.nav-icons a {
  color: white;
  margin-left: 15px;
  font-size: 28px;
  text-decoration: none;
  position: relative;
}

.cart-count {
  position: absolute;
  top: -8px;
  right: -8px;
  background: red;
  color: white;
  font-size: 12px;
  padding: 2px 6px;
  border-radius: 50%;
}

.content {
  padding: 30px;
}

.product-detail {
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 2px 8px var(--shadow);
  margin-bottom: 30px;
}

.product-detail img {
  max-width: 100%;
  height: auto;
  margin-bottom: 20px;
}

.product-detail h2 {
  margin-bottom: 10px;
}

.btn-buy, .btn-cart {
  background-color: var(--button-color);
  color: white;
  border: none;
  padding: 10px 18px;
  border-radius: 20px;
  cursor: pointer;
  margin-right: 10px;
}

.btn-buy:hover, .btn-cart:hover {
  background-color: var(--button-hover);
}

.suggested {
  margin-top: 40px;
}

.suggested h3 {
  margin-bottom: 15px;
}

.product-list {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 15px;
}

.product-card {
  background: #fff;
  border-radius: 8px;
  padding: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  text-align: center;
}

.product-card img {
  max-width: 100%;
  border-radius: 6px;
}

footer {
  margin-top: 60px;
  background-color: var(--header-color);
  text-align: center;
  color: white;
  padding: 25px 15px;
}

footer a {
  color: white;
  margin: 0 15px;
  text-decoration: none;
}

footer a:hover {
  color: #e0e0e0;
}

  </style>
</head>
<body>
  <header>
    <div class="logo" onclick="location.href='produits.html'">
      <span class="material-icons">arrow_back</span> Benzzone
    </div>
    <div class="nav-icons">
      <a href="#" onclick="location.href='parametres.html'"><span class="material-icons">settings</span></a>
      <a href="panier.html">
        <span class="material-icons">shopping_cart</span>
        <span class="cart-count" id="cart-count">0</span>
      </a>
    </div>
  </header>  <div class="content">
    <div class="product-detail">
      <img src="https://via.placeholder.com/400x300" alt="Produit" />
      <h2>Nom du Produit</h2>
      <p>Description du produit ici...</p>
      <p class="price">49,00 €</p>
      <button class="btn-buy" onclick="ajouterAuPanier('Nom du Produit', 'https://via.placeholder.com/400x300', '49,00 €')">HT</button>
      <button class="btn-cart" onclick="ajouterAuPanier('Nom du Produit', 'https://via.placeholder.com/400x300', '49,00 €')">
        <span class="material-icons">shopping_cart</span>
      </button>
    </div><div class="suggested">
  <h3>Produits phares</h3>
  <div class="product-list" id="suggested-products"></div>
</div>

  </div>  <footer>
    <div>
      <a href="#">Contact</a>
      <a href="#">A propos de nous</a>
      <a href="#">FAQ</a>
      <a href="#">Qui sommes-nous</a>
    </div>
    <p>&copy; 2025 Benzzone</p>
  </footer>  <script>
    function ajouterAuPanier(nom, image, prix) {
      const produit = { name: nom, img: image, price: prix };
      let panier = JSON.parse(localStorage.getItem("cart")) || [];
      panier.push(produit);
      localStorage.setItem("cart", JSON.stringify(panier));
      const compteur = document.getElementById("cart-count");
      if (compteur) compteur.textContent = panier.length;
    }

    function chargerCompteurPanier() {
      const compteur = document.getElementById("cart-count");
      const panier = JSON.parse(localStorage.getItem("cart")) || [];
      if (compteur) compteur.textContent = panier.length;
    }

    function afficherProduitsPhares() {
      const liste = document.getElementById("suggested-products");
      for (let i = 1; i <= 6; i++) {
        const nom = `Produit ${i}`;
        const prix = `${30 + i * 5},00 €`;
        const image = `https://via.placeholder.com/200x150?text=Produit+${i}`;
        const div = document.createElement('div');
        div.className = 'product-card';
        div.innerHTML = `
          <img src="${image}" alt="${nom}" />
          <h4>${nom}</h4>
          <p class="price">${prix}</p>
          <button class="btn-buy" onclick="ajouterAuPanier('${nom}', '${image}', '${prix}')">HT</button>
          <button class="btn-cart" onclick="ajouterAuPanier('${nom}', '${image}', '${prix}')">
            <span class="material-icons">shopping_cart</span>
          </button>
        `;
        liste.appendChild(div);
      }
    }

    chargerCompteurPanier();
    afficherProduitsPhares();
  </script></body>
</html>
