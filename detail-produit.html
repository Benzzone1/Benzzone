<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Benzzone - Détail Produit</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      --main-color: #1e3c72;
      --accent-color: #2a5298;
      --button-color: #4e9af1;
      --button-hover: #376bb0;
      --text-light: #ffffff;
      --shadow: rgba(0, 0, 0, 0.2);
      --header-color: #243b62;
      --background-color: #f4f4f9;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, var(--main-color), var(--accent-color));
      color: var(--text-light);
      line-height: 1.6;
    }
    header {
      background-color: var(--header-color);
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      cursor: pointer;
    }
    .cart-icon {
      position: relative;
    }
    #cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
    }
    .product-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      padding: 40px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .product-image img {
      width: 100%;
      max-height: 500px;
      object-fit: contain;
      border-radius: 8px;
      background: white;
      padding: 20px;
    }
    .product-details h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
    }
    .options {
      margin: 20px 0;
      display: flex;
      gap: 15px;
    }
    select {
      padding: 10px;
      border-radius: 4px;
      border: 1px solid var(--button-color);
      min-width: 120px;
    }
    .price {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--button-color);
      margin: 20px 0;
    }
    .actions {
      display: flex;
      gap: 15px;
      margin: 30px 0;
    }
    .actions button {
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
    }
    .btn-buy {
      background-color: var(--button-color);
      color: white;
    }
    .btn-buy:hover {
      background-color: var(--button-hover);
      transform: translateY(-2px);
    }
    .similar-products {
      padding: 40px;
      background: rgba(255,255,255,0.05);
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .product-card {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: contain;
      background: white;
      border-radius: 4px;
    }
    .product-card .btn-panier {
      background: var(--button-color);
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      margin-top: 10px;
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo" onclick="location.href='index.html'">Benzzone</div>
    <div class="cart-icon">
      <a href="panier.html">
        <span class="material-icons">shopping_cart</span>
        <span id="cart-count">0</span>
      </a>
    </div>
  </header>

  <div class="product-container">
    <div class="product-image">
      <img id="img-produit" src="" alt="Produit">
    </div>
    <div class="product-details">
      <h1 id="nom-produit"></h1>
      <p id="description-produit"></p>
      <div class="options">
        <select id="taille">
          <option value="">Taille</option>
          <option>S</option>
          <option>M</option>
          <option>L</option>
        </select>
        <select id="couleur">
          <option value="">Couleur</option>
          <option>Rouge</option>
          <option>Bleu</option>
          <option>Noir</option>
        </select>
      </div>
      <div class="price" id="prix-produit"></div>
      <div class="actions">
        <button class="btn-buy" onclick="ajouterAuPanier()">Acheter</button>
      </div>
    </div>
  </div>

  <div class="similar-products">
    <h2>Produits Similaires</h2>
    <div class="product-grid" id="similar-grid"></div>
  </div>

  <script>
    // Stockage des données
    let produitActuel = null;
    const produitsSimilaires = [];
    const PANIER_KEY = "panier";

    // Chargement initial
    document.addEventListener('DOMContentLoaded', () => {
      chargerProduit();
      genererProduitsSimilaires();
      updateCartCount();
    });

    // Charger le produit actuel
    function chargerProduit() {
      const produit = JSON.parse(localStorage.getItem("produitSelectionne"));
      if (produit) {
        produitActuel = produit;
        document.getElementById("nom-produit").textContent = produit.nom;
        document.getElementById("prix-produit").textContent = `€${produit.prix.toFixed(2)}`;
        document.getElementById("img-produit").src = produit.img;
        document.getElementById("description-produit").textContent = produit.description || "Description du produit";
      }
    }

    // Générer 12 produits similaires
    function genererProduitsSimilaires() {
      const grid = document.getElementById("similar-grid");
      grid.innerHTML = '';

      for (let i = 1; i <= 12; i++) {
        const produit = {
          id: 100 + i,
          nom: `Produit Similaire ${i}`,
          prix: (Math.random() * 200 + 20),
          img: `https://via.placeholder.com/200?text=Similaire+${i}`,
          description: `Description du produit similaire ${i}`
        };
        produitsSimilaires.push(produit);

        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${produit.img}" alt="${produit.nom}">
          <h3>${produit.nom}</h3>
          <p>€${produit.prix.toFixed(2)}</p>
          <button class="btn-panier" onclick="ajouterProduitSimilaire(${i-1})">Ajouter au panier</button>
        `;
        grid.appendChild(card);
      }
    }

    // Ajouter le produit actuel au panier
    function ajouterAuPanier() {
      if (!produitActuel) return;

      const taille = document.getElementById("taille").value;
      const couleur = document.getElementById("couleur").value;

      if (!taille || !couleur) {
        alert("Veuillez sélectionner une taille et une couleur");
        return;
      }

      const produit = {
        ...produitActuel,
        taille,
        couleur,
        quantity: 1
      };

      ajouterAuPanierStorage(produit);
      alert(`${produit.nom} (${taille}, ${couleur}) ajouté au panier !`);
    }

    // Ajouter un produit similaire au panier
    function ajouterProduitSimilaire(index) {
      const produit = {
        ...produitsSimilaires[index],
        taille: "Standard",
        couleur: "Standard",
        quantity: 1
      };

      ajouterAuPanierStorage(produit);
      alert(`${produit.nom} ajouté au panier !`);
    }

    // Fonction générique pour ajouter au panier
    function ajouterAuPanierStorage(produit) {
      let panier = JSON.parse(localStorage.getItem(PANIER_KEY)) || [];
      
      // Vérifier si le produit existe déjà
      const index = panier.findIndex(p => 
        p.id === produit.id && 
        p.taille === produit.taille && 
        p.couleur === produit.couleur
      );

      if (index >= 0) {
        panier[index].quantity += 1;
      } else {
        panier.push(produit);
      }

      localStorage.setItem(PANIER_KEY, JSON.stringify(panier));
      updateCartCount();
    }

    // Mettre à jour le compteur du panier
    function updateCartCount() {
      const panier = JSON.parse(localStorage.getItem(PANIER_KEY)) || [];
      const count = panier.reduce((total, item) => total + item.quantity, 0);
      document.getElementById("cart-count").textContent = count;
    }
  </script>
</body>
</html>
