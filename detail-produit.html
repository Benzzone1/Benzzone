<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Détail du Produit - Benzzone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f0f2f5, #ffffff);
    }
    header {
      background-color: #3b3b98;
      color: white;
      padding: 1rem;
      text-align: center;
      position: relative;
    }
    .back-button {
      position: absolute;
      left: 1rem;
      top: 1rem;
      background: transparent;
      color: white;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .product-container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .product-image {
      width: 250px;
      border-radius: 10px;
    }
    .product-details {
      margin-top: 20px;
      width: 90%;
      max-width: 500px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .options {
      margin-top: 10px;
    }
    .option-label {
      font-weight: bold;
      margin-top: 10px;
    }
    .option-select, .option-color {
      margin-top: 5px;
      width: 100%;
      padding: 5px;
      border-radius: 5px;
    }
    .option-color {
      display: flex;
      gap: 10px;
    }
    .color-swatch {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .color-swatch.selected {
      border: 2px solid black;
    }
    .buy-button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #3b3b98;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    .similar-products {
      margin-top: 30px;
      padding: 0 20px;
    }
    .similar-products h3 {
      margin-bottom: 10px;
    }
    .similar-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
    }
    .similar-item {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .similar-item img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .similar-item button {
      margin-top: 5px;
      padding: 5px;
      background: #3b3b98;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 0.8rem;
      cursor: pointer;
    }
    footer {
      background-color: #3b3b98;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <button class="back-button" onclick="window.location.href='produits.html'">&lt;</button>
    Benzzone - Détail du Produit
  </header>

  <div class="product-container">
    <img src="images/produit1.jpg" alt="Produit" class="product-image" id="productImage">
    <div class="product-details">
      <h2 id="productName">Nom du produit</h2>
      <p id="productPrice">Prix : 0 €</p>
      <p id="productDescription">Description du produit</p>

      <div class="options">
        <div class="option-label">Taille :</div>
        <select class="option-select" id="sizeSelect">
          <option>S</option>
          <option>M</option>
          <option>L</option>
          <option>XL</option>
        </select>

        <div class="option-label">Catégorie :</div>
        <select class="option-select" id="categorySelect">
          <option>Tech</option>
          <option>Maison</option>
          <option>Cuisine</option>
        </select>

        <div class="option-label">Couleur :</div>
        <div class="option-color" id="colorOptions">
          <div class="color-swatch" style="background:red" data-color="Rouge"></div>
          <div class="color-swatch" style="background:blue" data-color="Bleu"></div>
          <div class="color-swatch" style="background:green" data-color="Vert"></div>
        </div>

        <button class="buy-button" onclick="ajouterAuPanier()">Acheter</button>
      </div>
    </div>
  </div>

  <div class="similar-products">
    <h3>Produits similaires</h3>
    <div class="similar-grid" id="similarGrid">
      <div class="similar-item">
        <img src="images/produit2.jpg" alt="Produit similaire 1" />
        <p>Produit 2</p>
        <button onclick="ajouterProduitSimilaire('Produit 2', 'images/produit2.jpg', 29.99)">Ajouter</button>
      </div>
      <div class="similar-item">
        <img src="images/produit3.jpg" alt="Produit similaire 2" />
        <p>Produit 3</p>
        <button onclick="ajouterProduitSimilaire('Produit 3', 'images/produit3.jpg', 49.99)">Ajouter</button>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Benzzone - Tous droits réservés.</p>
  </footer>

  <script>
    let selectedColor = null;
    const swatches = document.querySelectorAll('.color-swatch');
    swatches.forEach(swatch => {
      swatch.addEventListener('click', () => {
        swatches.forEach(s => s.classList.remove('selected'));
        swatch.classList.add('selected');
        selectedColor = swatch.dataset.color;
      });
    });

    function ajouterAuPanier() {
      const nom = document.getElementById("productName").textContent;
      const prix = document.getElementById("productPrice").textContent.replace("Prix : ", "").replace(" €", "");
      const image = document.getElementById("productImage").src;
      const taille = document.getElementById("sizeSelect").value;
      const categorie = document.getElementById("categorySelect").value;
      const couleur = selectedColor || "Non précisé";

      const produit = { nom, prix, image, taille, categorie, couleur };
      let panier = JSON.parse(localStorage.getItem("panier")) || [];
      panier.push(produit);
      localStorage.setItem("panier", JSON.stringify(panier));
      alert("Produit ajouté au panier !");
    }

    function ajouterProduitSimilaire(nom, image, prix) {
      const produit = { nom, prix, image, taille: "M", categorie: "Tech", couleur: "Non précisé" };
      let panier = JSON.parse(localStorage.getItem("panier")) || [];
      panier.push(produit);
      localStorage.setItem("panier", JSON.stringify(panier));
      alert(`${nom} ajouté au panier !`);
    }
  </script>

</body>
</html>
