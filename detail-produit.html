<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Détail du Produit - Benzzone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #f0f0f0, #ffffff);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
    }

    .header-left {
      display: flex;
      align-items: center;
    }

    .retour-btn {
      font-size: 20px;
      margin-right: 10px;
      cursor: pointer;
      background: none;
      color: white;
      border: none;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .header-right button {
      background: none;
      border: none;
      color: white;
      margin-left: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    main {
      padding: 20px;
    }

    .produit-detail {
      display: flex;
      flex-direction: column;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .produit-detail img {
      width: 100%;
      max-width: 300px;
      margin: 0 auto 20px;
    }

    .options {
      margin: 10px 0;
    }

    .options label {
      display: block;
      margin-bottom: 5px;
    }

    .options select {
      width: 100%;
      padding: 5px;
    }

    .btn-ajouter {
      margin-top: 15px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .produits-similaires {
      margin-top: 40px;
    }

    .produits-similaires h2 {
      margin-bottom: 10px;
    }

    .produits-similaires .liste-produits {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .produit {
      background-color: #fff;
      padding: 10px;
      border-radius: 8px;
      width: calc(25% - 10px);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .produit img {
      max-width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 6px;
    }

    .produit h3 {
      font-size: 16px;
      margin: 10px 0 5px;
    }

    .produit p {
      font-size: 14px;
      margin: 0 0 10px;
    }

    .produit button {
      padding: 5px 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      background-color: #333;
      color: white;
      padding: 15px;
      margin-top: 40px;
    }

    #cart-count {
      background: red;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <button onclick="window.location.href='produits.html'" class="retour-btn">&lt;</button>
      <div class="logo">Benzzone</div>
    </div>
    <div class="header-right">
      <button onclick="window.location.href='panier.html'" class="panier-btn">
        Panier <span id="cart-count">0</span>
      </button>
      <button onclick="window.location.href='parametres.html'">Paramètres</button>
    </div>
  </header>

  <main>
    <section class="produit-detail" id="produit-detail">
      <img src="https://via.placeholder.com/300x300" alt="Produit" id="image-produit">
      <h1 id="nom-produit">Nom du Produit</h1>
      <p id="description-produit">Description du produit ici.</p>
      <p><strong>Prix: </strong><span id="prix-produit">0 €</span></p>

      <div class="options">
        <label for="taille">Taille :</label>
        <select id="taille">
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
        </select>
      </div>

      <div class="options">
        <label for="couleur">Couleur :</label>
        <select id="couleur">
          <option value="Rouge">Rouge</option>
          <option value="Bleu">Bleu</option>
          <option value="Vert">Vert</option>
          <option value="Noir">Noir</option>
        </select>
      </div>

      <button class="btn-ajouter" onclick="ajouterAuPanier()">Acheter</button>
    </section>

    <section class="produits-similaires">
      <h2>Produits similaires</h2>
      <div class="liste-produits" id="liste-produits"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Benzzone - <a href="contact.html" style="color: lightgray;">Contact</a> | <a href="a-propos.html" style="color: lightgray;">À propos</a></p>
  </footer>

  <script>
    // Exemple de produit (à remplacer par les données dynamiques)
    const produit = {
      id: 1,
      nom: "Chaussure de Sport",
      description: "Chaussures confortables pour toutes activités.",
      prix: 79.99,
      image: "https://via.placeholder.com/300x300"
    };

    const similaires = Array.from({length: 16}, (_, i) => ({
      id: i + 2,
      nom: `Produit ${i + 2}`,
      prix: (Math.random() * 100).toFixed(2),
      image: "https://via.placeholder.com/150"
    }));

    document.getElementById('image-produit').src = produit.image;
    document.getElementById('nom-produit').textContent = produit.nom;
    document.getElementById('description-produit').textContent = produit.description;
    document.getElementById('prix-produit').textContent = `${produit.prix} €`;

    function afficherProduitsSimilaires() {
      const container = document.getElementById('liste-produits');
      similaires.forEach(p => {
        const div = document.createElement('div');
        div.className = 'produit';
        div.innerHTML = `
          <img src="${p.image}" alt="${p.nom}">
          <h3>${p.nom}</h3>
          <p>${p.prix} €</p>
          <button onclick="ajouterProduitSimilaire(${p.id}, '${p.nom}', ${p.prix}, '${p.image}')">Ajouter</button>
        `;
        container.appendChild(div);
      });
    }

    function ajouterAuPanier() {
      const taille = document.getElementById('taille').value;
      const couleur = document.getElementById('couleur').value;
      const article = {
        id: produit.id,
        nom: produit.nom,
        prix: produit.prix,
        image: produit.image,
        taille,
        couleur
      };

      let panier = JSON.parse(localStorage.getItem('panier')) || [];
      panier.push(article);
      localStorage.setItem('panier', JSON.stringify(panier));
      mettreAJourCompteurPanier();
      alert("Produit ajouté au panier !");
    }

    function ajouterProduitSimilaire(id, nom, prix, image) {
      const article = {
        id,
        nom,
        prix,
        image,
        taille: 'M',
        couleur: 'Noir'
      };
      let panier = JSON.parse(localStorage.getItem('panier')) || [];
      panier.push(article);
      localStorage.setItem('panier', JSON.stringify(panier));
      mettreAJourCompteurPanier();
      alert("Produit ajouté au panier !");
    }

    function mettreAJourCompteurPanier() {
      const panier = JSON.parse(localStorage.getItem('panier')) || [];
      document.getElementById('cart-count').textContent = panier.length;
    }

    afficherProduitsSimilaires();
    mettreAJourCompteurPanier();
  </script>
</body>
  </html>
