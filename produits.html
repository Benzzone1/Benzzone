<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Benzzone - Produits</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      --main-color: #1e3c72;
      --accent-color: #2a5298;
      --button-color: #4e9af1;
      --button-hover: #376bb0;
      --text-light: #ffffff;
      --shadow: rgba(0, 0, 0, 0.2);
      --header-color: #243b62;
      --background-color: #f4f4f4;
      --button-active-color: #376bb0;
    }* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background: var(--background-color);
  color: var(--main-color);
}

header {
  background-color: var(--header-color);
  padding: 20px;
  box-shadow: 0 4px 10px var(--shadow);
  position: sticky;
  top: 0;
  z-index: 999;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 2.2em;
  font-weight: bold;
  color: white;
  cursor: pointer;
  text-shadow: 2px 2px 6px #000;
  transition: transform 0.3s ease;
}
.logo:hover {
  transform: scale(1.05);
}

.nav-icons a {
  color: white;
  text-decoration: none;
  margin-left: 15px;
  font-size: 28px;
  transition: color 0.3s;
}
.nav-icons a:hover {
  color: var(--button-color);
}

.content {
  padding: 40px 20px;
}

h1 {
  text-align: center;
  color: var(--main-color);
  margin-bottom: 30px;
}

.filters {
  display: flex;
  justify-content: center;
  gap: 30px;
  margin-bottom: 30px;
}

.filters select {
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 4px;
  border: 1px solid var(--button-color);
  background-color: #fff;
  color: var(--main-color);
}

.products {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 20px;
}

.product-card {
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  padding: 15px;
  text-align: center;
}

.product-card img {
  max-width: 100%;
  height: auto;
  border-radius: 8px;
}

.product-card h3 {
  font-size: 1.2em;
  color: var(--main-color);
  margin: 10px 0;
}

.product-card .price {
  font-weight: bold;
  color: var(--button-color);
  margin: 10px 0;
}

.btn-buy {
  background-color: var(--button-color);
  color: white;
  border: none;
  padding: 10px 20px;
  font-size: 14px;
  border-radius: 20px;
  cursor: pointer;
}
.btn-buy:hover {
  background-color: var(--button-hover);
}

footer {
  margin-top: 40px;
  background-color: var(--header-color);
  text-align: center;
  color: white;
  padding: 20px 10px;
}
footer a {
  color: #fff;
  margin: 0 10px;
  text-decoration: none;
}

  </style>
</head>
<body>
  <header>
    <div class="logo" onclick="location.href='index.html'">Benzzone</div>
    <div class="nav-icons">
      <a href="#"><span class="material-icons">search</span></a>
      <a href="#"><span class="material-icons">shopping_cart</span></a>
      <a href="#"><span class="material-icons">settings</span></a>
    </div>
  </header>  <div class="content">
    <h1>Nos Produits</h1><div class="filters">
  <select>
    <option value="all">Tous les Produits</option>
    <option value="tech">Technologie</option>
    <option value="home">Maison</option>
    <option value="beauty">Beauté</option>
    <option value="fashion">Mode</option>
  </select>

  <select>
    <option value="price-low-to-high">Prix : Croissant</option>
    <option value="price-high-to-low">Prix : Décroissant</option>
  </select>
</div>

<div class="products" id="product-list">
  <!-- Les produits seront générés par JS -->
</div>

  </div>  <footer>
  <div class="nav-buttons">
    <a href="a-propos.html">À propos</a>
    <a href="contact.html">Contact</a>
  </div>
  <p>&copy; 2025 Benzzone. Tous droits réservés.</p>
</footer>  <script>
    const products = Array.from({ length: 20 }, (_, i) => ({
      name: `Produit ${i + 1}`,
      desc: `Une description du produit ${i + 1}.`,
      price: `${Math.floor(Math.random() * 200 + 30)},00 €`,
      img: `https://via.placeholder.com/250x250?text=Produit+${i + 1}`
    }));

    const productList = document.getElementById('product-list');

    products.forEach(p => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${p.img}" alt="${p.name}" />
        <h3>${p.name}</h3>
        <p>${p.desc}</p>
        <p class="price">${p.price}</p>
        <button class="btn-buy" onclick="location.href='detail-produit.html'">Acheter</button>
      `;
      productList.appendChild(card);
    });
  </script></body>
</html>
