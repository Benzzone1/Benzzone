<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Benzzone - Produits</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      --main-color: #1e3c72;
      --accent-color: #2a5298;
      --button-color: #4e9af1;
      --button-hover: #376bb0;
      --text-light: #ffffff;
      --shadow: rgba(0, 0, 0, 0.2);
      --header-color: #243b62;
      --background-color: #f4f4f9;
      --button-active-color: #376bb0;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, var(--main-color), var(--accent-color));
      color: var(--text-light);
    }

    header {
      background-color: var(--header-color);
      padding: 20px;
      box-shadow: 0 4px 10px var(--shadow);
      position: sticky;
      top: 0;
      z-index: 999;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 2.2em;
      font-weight: bold;
      color: white;
      cursor: pointer;
      text-shadow: 2px 2px 6px #000;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .header-controls {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .search-container {
      display: flex;
    }
    
    .search-input {
      padding: 10px 20px;
      width: 300px;
      border-radius: 30px;
      border: 1px solid var(--button-color);
      background-color: rgba(255, 255, 255, 0.9);
      color: var(--main-color);
      font-size: 16px;
    }

    .nav-icons a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
      font-size: 28px;
      transition: color 0.3s;
      position: relative;
    }

    .nav-icons a:hover {
      color: var(--button-color);
    }

    #cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background: red;
      color: white;
      border-radius: 50%;
      font-size: 12px;
      padding: 2px 6px;
    }

    .content {
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      color: var(--text-light);
      margin-bottom: 30px;
    }

    .filters-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 30px;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
    }

    .filters-container select {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid var(--button-color);
      background-color: rgba(255, 255, 255, 0.9);
      color: var(--main-color);
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .product-card {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      box-shadow: 0 4px 10px var(--shadow);
      padding: 15px;
      text-align: center;
      color: var(--text-light);
    }

    .product-card img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .product-card h3 {
      font-size: 1.1em;
      color: var(--text-light);
      margin: 8px 0;
    }

    .product-card .price {
      font-weight: bold;
      color: var(--button-color);
      margin: 8px 0;
    }

    .btn-buy, .btn-cart {
      background-color: var(--button-color);
      color: white;
      border: none;
      padding: 8px 14px;
      font-size: 13px;
      border-radius: 20px;
      cursor: pointer;
      margin: 5px 4px;
      transition: background 0.3s;
    }

    .btn-buy:hover, .btn-cart:hover {
      background-color: var(--button-hover);
    }

    .btn-cart .material-icons {
      vertical-align: middle;
    }

    footer {
      margin-top: 60px;
      background-color: var(--header-color);
      text-align: center;
      color: white;
      padding: 25px 15px;
      box-shadow: 0 -4px 10px var(--shadow);
    }

    footer a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #e0e0e0;
    }

    footer p {
      margin-top: 10px;
      font-size: 0.9em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo" onclick="location.href='index.html'">Benzzone</div>
    <div class="header-controls">
      <div class="search-container">
        <input type="text" class="search-input" placeholder="Rechercher..." id="search-input">
      </div>
      <div class="nav-icons">
        <a href="panier.html">
          <span class="material-icons">shopping_cart</span>
          <span id="cart-count">0</span>
        </a>
        <a href="#"><span class="material-icons">settings</span></a>
      </div>
    </div>
  </header>

  <div class="content">
    <h1>Nos Produits</h1>

    <div class="filters-container">
      <select id="price-range">
        <option value="all">Tous les prix</option>
        <option value="0-50">0 - 50 €</option>
        <option value="50-100">50 - 100 €</option>
        <option value="100-200">100 - 200 €</option>
        <option value="200+">200+ €</option>
      </select>

      <select id="category-filter">
        <option value="all">Toutes catégories</option>
        <option value="tech">Technologie</option>
        <option value="maison">Maison</option>
        <option value="cuisine">Cuisine</option>
        <option value="beaute">Beauté</option>
        <option value="mode">Mode</option>
        <option value="jeux">Jeux</option>
        <option value="sport">Sport</option>
        <option value="livres">Livres</option>
      </select>
    </div>

    <div class="products" id="product-list">
      <!-- Produits générés par JavaScript -->
    </div>
  </div>

  <footer>
    <div class="nav-buttons">
      <a href="#">À propos</a>
      <a href="#">Contact</a>
      <a href="#">FAQ</a>
      <a href="#">Qui sommes-nous</a>
    </div>
    <p>&copy; 2025 Benzzone. Tous droits réservés.</p>
  </footer>

  <script>
    // Génération de 50 produits
    const products = Array.from({ length: 50 }, (_, i) => {
      const categories = ['tech', 'maison', 'cuisine', 'beaute', 'mode', 'jeux', 'sport', 'livres'];
      const randomPrice = Math.floor(Math.random() * 250) + 10;
      return {
        id: i + 1,
        name: `Produit ${i + 1}`,
        price: randomPrice,
        category: categories[Math.floor(Math.random() * categories.length)],
        img: `https://via.placeholder.com/250x250?text=Produit+${i + 1}`
      };
    });

    // Fonction pour afficher les produits
    function displayProducts(productsToShow) {
      const productList = document.getElementById('product-list');
      productList.innerHTML = '';

      productsToShow.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${product.img}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p class="price">${product.price.toFixed(2)} €</p>
          <div>
            <button class="btn-cart" onclick="ajouterAuPanier(${product.id})">
              <span class="material-icons">shopping_cart</span>
            </button>
            <button class="btn-buy" onclick="ajouterAuPanier(${product.id})">Acheter</button>
          </div>
        `;
        productList.appendChild(card);
      });
    }

    // Fonction de filtrage
    function filterProducts() {
      const searchTerm = document.getElementById('search-input').value.toLowerCase();
      const priceRange = document.getElementById('price-range').value;
      const category = document.getElementById('category-filter').value;

      let filteredProducts = products.filter(product => {
        // Filtre par recherche
        if (searchTerm && !product.name.toLowerCase().includes(searchTerm)) return false;
        
        // Filtre par prix
        if (priceRange !== 'all') {
          if (priceRange === '200+') {
            if (product.price < 200) return false;
          } else {
            const [min, max] = priceRange.split('-').map(Number);
            if (product.price < min || product.price > max) return false;
          }
        }
        
        // Filtre par catégorie
        if (category !== 'all' && product.category !== category) return false;
        
        return true;
      });

      displayProducts(filteredProducts);
    }

    // Fonction pour ajouter au panier
    function ajouterAuPanier(productId) {
      const product = products.find(p => p.id === productId);
      let panier = JSON.parse(localStorage.getItem("panier")) || [];
      
      // Vérifie si le produit est déjà dans le panier
      const existingProduct = panier.find(p => p.id === productId);
      if (existingProduct) {
        existingProduct.quantity += 1;
      } else {
        panier.push({
          id: product.id,
          name: product.name,
          price: product.price,
          img: product.img,
          quantity: 1
        });
      }

      localStorage.setItem("panier", JSON.stringify(panier));
      updateCartCount();
      alert(`${product.name} ajouté au panier !`);
    }

    // Mise à jour du compteur de panier
    function updateCartCount() {
      const panier = JSON.parse(localStorage.getItem("panier")) || [];
      const compteur = document.getElementById("cart-count");
      if (compteur) {
        const totalItems = panier.reduce((sum, item) => sum + item.quantity, 0);
        compteur.textContent = totalItems;
      }
    }

    // Initialisation
    document.addEventListener('DOMContentLoaded', () => {
      displayProducts(products);
      updateCartCount();
      
      // Écouteurs d'événements
      document.getElementById('search-input').addEventListener('input', filterProducts);
      document.getElementById('price-range').addEventListener('change', filterProducts);
      document.getElementById('category-filter').addEventListener('change', filterProducts);
    });
  </script>
</body>
</html>
