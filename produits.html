<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Benzzone - Produits</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      --main-color: #1e3c72;
      --accent-color: #2a5298;
      --button-color: #4e9af1;
      --button-hover: #376bb0;
      --text-light: #ffffff;
      --shadow: rgba(0, 0, 0, 0.2);
      --header-color: #243b62;
      --background-color: #f4f4f9;
      --button-active-color: #376bb0;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, var(--main-color), var(--accent-color));
      color: var(--text-light);
    }

    header {
      background-color: var(--header-color);
      padding: 20px;
      box-shadow: 0 4px 10px var(--shadow);
      position: sticky;
      top: 0;
      z-index: 999;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 2.2em;
      font-weight: bold;
      color: white;
      cursor: pointer;
      text-shadow: 2px 2px 6px #000;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .nav-icons a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
      font-size: 28px;
      transition: color 0.3s;
      position: relative;
    }

    .nav-icons a:hover {
      color: var(--button-color);
    }

    #cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background: red;
      color: white;
      border-radius: 50%;
      font-size: 12px;
      padding: 2px 6px;
    }

    .content {
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      color: var(--text-light);
      margin-bottom: 30px;
    }

    .search-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    
    .search-input {
      padding: 10px 20px;
      width: 300px;
      border-radius: 30px;
      border: 1px solid var(--button-color);
      background-color: rgba(255, 255, 255, 0.9);
      color: var(--main-color);
      font-size: 16px;
    }

    .category-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      max-width: 1000px;
      margin: 0 auto 40px;
    }

    .category-buttons a {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid var(--button-color);
      padding: 12px 22px;
      border-radius: 30px;
      text-decoration: none;
      color: var(--text-light);
      font-weight: 500;
      box-shadow: 0 4px 8px var(--shadow);
      transition: all 0.3s ease;
      text-align: center;
    }

    .category-buttons a:hover {
      background: var(--button-hover);
      color: white;
    }

    .filters {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 30px;
    }

    .filters select {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid var(--button-color);
      background-color: rgba(255, 255, 255, 0.9);
      color: var(--main-color);
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .product-card {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      box-shadow: 0 4px 10px var(--shadow);
      padding: 15px;
      text-align: center;
      color: var(--text-light);
    }

    .product-card img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .product-card h3 {
      font-size: 1.1em;
      color: var(--text-light);
      margin: 8px 0;
    }

    .product-card .price {
      font-weight: bold;
      color: var(--button-color);
      margin: 8px 0;
    }

    .btn-buy, .btn-cart {
      background-color: var(--button-color);
      color: white;
      border: none;
      padding: 8px 14px;
      font-size: 13px;
      border-radius: 20px;
      cursor: pointer;
      margin: 5px 4px;
      transition: background 0.3s;
    }

    .btn-buy:hover, .btn-cart:hover {
      background-color: var(--button-hover);
    }

    .btn-cart .material-icons {
      vertical-align: middle;
    }

    footer {
      margin-top: 60px;
      background-color: var(--header-color);
      text-align: center;
      color: white;
      padding: 25px 15px;
      box-shadow: 0 -4px 10px var(--shadow);
    }

    footer a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #e0e0e0;
    }

    footer p {
      margin-top: 10px;
      font-size: 0.9em;
      opacity: 0.8;
    }
  </style>
</head>

    <div class="products" id="product-list"></div>

  <footer>

    </div>
    <p>&copy; 2025 Benzzone. Tous droits réservés.</p>
  </footer>
