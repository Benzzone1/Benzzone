<!DOCTYPE html>
<html lang="fr">
<head>
  <!-- (Le head reste identique à ton fichier original) -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Benzzone - Produits</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    /* (Tous les styles CSS restent identiques à ton fichier original) */
    :root {
      --main-color: #1e3c72;
      --accent-color: #2a5298;
      --button-color: #4e9af1;
      --button-hover: #376bb0;
      --text-light: #ffffff;
      --shadow: rgba(0, 0, 0, 0.2);
      --header-color: #243b62;
      --background-color: #f4f4f4;
      --button-active-color: #376bb0;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    /* ... (le reste de ton CSS original) ... */
  </style>
</head>
<body>
  <!-- (Le header reste identique) -->
  <header>
    <div class="logo" onclick="location.href='index.html'">Benzzone</div>
    <div class="nav-icons">
      <a href="panier.html">
        <span class="material-icons">shopping_cart</span>
        <span id="cart-count">0</span>
      </a>
      <a href="#"><span class="material-icons">settings</span></a>
    </div>
  </header>

  <div class="content">
    <h1>Nos Produits</h1>
    <div class="category-buttons">
      <a href="#">Tech</a>
      <a href="#">Maison</a>
      <a href="#">Cuisine</a>
      <a href="#">Beauté</a>
      <a href="#">Mode</a>
      <a href="#">Jeux</a>
      <a href="#">Sport</a>
      <a href="#">Livres</a>
      <a href="#">Accessoires</a>
      <a href="#">Jardin</a>
    </div>

    <div class="filters">
      <select>
        <option value="all">Tous les Produits</option>
        <option value="tech">Technologie</option>
        <option value="home">Maison</option>
        <option value="beauty">Beauté</option>
        <option value="fashion">Mode</option>
      </select>

      <select>
        <option value="price-low-to-high">Prix : Croissant</option>
        <option value="price-high-to-low">Prix : Décroissant</option>
      </select>
    </div>

    <div class="products" id="product-list"></div>
  </div>

  <footer>
    <div class="nav-buttons">
      <a href="#">À propos</a>
      <a href="#">Contact</a>
      <a href="#">FAQ</a>
      <a href="#">Qui sommes-nous</a>
    </div>
    <p>&copy; 2025 Benzzone. Tous droits réservés.</p>
  </footer>

  <script>
    // Produits de démonstration avec descriptions
    const products = [
      {
        id: 1,
        name: "Casque Bluetooth",
        price: "89.99",
        img: "https://via.placeholder.com/250x250?text=Casque+BT",
        description: "Casque sans fil avec réduction de bruit active"
      },
      {
        id: 2,
        name: "Smartwatch",
        price: "199.99",
        img: "https://via.placeholder.com/250x250?text=Smartwatch",
        description: "Montre connectée avec suivi d'activité"
      },
      // Ajoute d'autres produits selon besoin
    ];

    const productList = document.getElementById('product-list');

    // Afficher les produits
    products.forEach(p => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${p.img}" alt="${p.name}" />
        <h3>${p.name}</h3>
        <p class="price">${p.price} €</p>
        <div>
          <button class="btn-buy" onclick="voirDetails(${p.id})">Acheter</button>
          <button class="btn-cart" onclick="ajouterAuPanier(${p.id})">
            <span class="material-icons">shopping_cart</span>
          </button>
        </div>
      `;
      productList.appendChild(card);
    });

    // Fonction pour voir les détails
    function voirDetails(productId) {
      const product = products.find(p => p.id === productId);
      localStorage.setItem('produitSelectionne', JSON.stringify(product));
      window.location.href = 'detail-produit.html';
    }

    // Fonction pour ajouter au panier
    function ajouterAuPanier(productId) {
      const product = products.find(p => p.id === productId);
      let panier = JSON.parse(localStorage.getItem('panier')) || [];
      
      // Vérifie si le produit est déjà dans le panier
      const existingItem = panier.find(item => item.id === productId);
      if (existingItem) {
        existingItem.quantity = (existingItem.quantity || 1) + 1;
      } else {
        panier.push({
          id: product.id,
          name: product.name,
          price: product.price,
          img: product.img,
          quantity: 1
        });
      }
      
      localStorage.setItem('panier', JSON.stringify(panier));
      updateCartCount();
      alert(`${product.name} ajouté au panier !`);
    }

    // Mettre à jour le compteur du panier
    function updateCartCount() {
      const panier = JSON.parse(localStorage.getItem('panier')) || [];
      const compteur = document.getElementById('cart-count');
      if (compteur) {
        const totalItems = panier.reduce((sum, item) => sum + (item.quantity || 1), 0);
        compteur.textContent = totalItems;
      }
    }

    // Initialiser le compteur au chargement
    window.onload = updateCartCount;
  </script>
</body>
</html>
