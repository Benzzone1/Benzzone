<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Benzzone - Produits</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4faff;
      color: #111;
    }

    header {
      background-color: #000;
      color: #00ffff;
      padding: 20px;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
    }

    nav {
      background-color: #00334d;
      display: flex;
      justify-content: center;
      padding: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      color: #00ffff;
    }

    main {
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      color: #000;
      margin-bottom: 30px;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .product-card {
      background-color: #e6f7ff;
      border: 1px solid #b3e0ff;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
    }

    .product-card img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      margin-bottom: 15px;
      border-radius: 8px;
    }

    .product-card h3 {
      color: #00334d;
      margin: 10px 0;
    }

    footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>Benzzone</header>
  <nav>
    <a href="index.html">Accueil</a>
    <a href="produits.html">Produits</a>
  </nav>
  <main>
    <h1>Nos Produits</h1>
    <div class="products-grid">
      <div class="product-card">
        <img src="https://via.placeholder.com/200x150?text=Produit+1" alt="Produit 1">
        <h3>Lampe Intelligente</h3>
        <p>Éclairage connecté, contrôle par app.</p>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200x150?text=Produit+2" alt="Produit 2">
        <h3>Caméra Sécurité</h3>
        <p>Surveillance Wi-Fi, vision de nuit.</p>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200x150?text=Produit+3" alt="Produit 3">
        <h3>Robot Aspirateur</h3>
        <p>Nettoyage automatique, recharge intelligente.</p>
      </div>
    </div>
  </main>
  <footer>
    © 2025 Benzzone. Tous droits réservés.
  </footer>
</body>
</html>
