<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Benzzone</title>
  <style>
    :root {
      --cyan: #00bcd4;
      --dark: #111;
      --light: #f5f5f5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Arial", sans-serif;
    }

    body {
      background: var(--light);
      color: var(--dark);
    }

    header {
      background-color: var(--dark);
      color: white;
      padding: 20px;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: var(--cyan);
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    nav a {
      color: white;
      margin: 10px 15px;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      color: var(--cyan);
    }

    .banner {
      background: var(--cyan);
      color: white;
      text-align: center;
      padding: 10px;
      font-weight: bold;
    }

    .section-title {
      text-align: center;
      margin: 30px 0 10px;
      font-size: 1.8rem;
      color: var(--dark);
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 10px;
      text-align: center;
    }

    .product img {
      width: 100%;
      border-radius: 8px;
    }

    .product p {
      margin-top: 8px;
      color: var(--dark);
    }

    footer {
      background: var(--dark);
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Benᴢzone</div>
    <nav>
      <a href="#">Accueil</a>
      <a href="#">Produits</a>
      <a href="#">Nouveautés</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="banner">Livraison gratuite à partir de 29€ !</div>

  <section>
    <h2 class="section-title">Super Offres</h2>
    <div class="products">
      <div class="product">
        <img src="https://via.placeholder.com/200x200" alt="Produit 1" />
        <p>Produit 1 - 19,99€</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x200" alt="Produit 2" />
        <p>Produit 2 - 25,00€</p>
      </div>
    </div>
  </section>

  <section>
    <h2 class="section-title">Recommandés pour vous</h2>
    <div class="products">
      <div class="product">
        <img src="https://via.placeholder.com/200x200" alt="Produit 3" />
        <p>Produit 3 - 15,50€</p>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x200" alt="Produit 4" />
        <p>Produit 4 - 18,75€</p>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Benᴢzone. Tous droits réservés.
  </footer>

</body>
</html>
