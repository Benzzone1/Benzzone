<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Benzzone</title>
  <style>
    :root {
      --main-color: #1e3c72;
      --accent-color: #2a5298;
      --button-color: #4e9af1;
      --button-hover: #376bb0;
      --text-light: #ffffff;
      --shadow: rgba(0, 0, 0, 0.2);
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      position: relative;
      background: var(--main-color);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1;
    }

    /* Background bleu foncé en arrière */
    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--main-color);
      z-index: -1;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100px; /* Réduire la taille du logo */
      z-index: 2;
    }

    .logo img {
      width: 100%;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .button-container a {
      padding: 10px 20px;
      margin: 10px;
      background-color: var(--button-color);
      color: var(--text-light);
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .button-container a:hover {
      background-color: var(--button-hover);
    }

    /* Positionnement des boutons */
    .top-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
    }

    .top-buttons a {
      margin-bottom: 10px;
      padding: 8px 16px;
      font-size: 14px;
      background-color: transparent;
      color: var(--text-light);
      border: 1px solid var(--text-light);
      border-radius: 5px;
    }

    /* Bouton profil juste en dessous du logo */
    .profile-button {
      position: absolute;
      top: 100px;
      left: 20px;
      background-color: transparent;
      color: var(--text-light);
      border: 1px solid var(--text-light);
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 5px;
    }

    /* Bouton paramètres sous le bouton profil */
    .settings-button {
      position: absolute;
      top: 140px;
      left: 20px;
      background-color: transparent;
      color: var(--text-light);
      border: 1px solid var(--text-light);
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 5px;
    }

    /* Footer restant inchangé */
    footer {
      background: var(--accent-color);
      color: var(--text-light);
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="logo_benzzone.png" alt="Benzzone Logo">
    </div>

    <div class="button-container">
      <a href="#products">Produits</a>
      <a href="#start-shopping">Commencer les achats</a>
    </div>

    <div class="top-buttons">
      <a href="#profile">Profil</a>
      <a href="#settings">Paramètres</a>
    </div>

    <div class="profile-button">
      <a href="#profile">Profil</a>
    </div>

    <div class="settings-button">
      <a href="#settings">Paramètres</a>
    </div>
  </header>

  <main>
    <!-- Contenu principal -->
  </main>

  <footer>
    <p>&copy; 2025 Benzzone, Tous droits réservés.</p>
  </footer>

</body>
</html>
