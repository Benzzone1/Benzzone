<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Benzzone</title>
  <style>
    :root {
      --primary: #1e3a8a;
      --secondary: #3b82f6;
      --accent: #f59e0b;
      --background: linear-gradient(135deg, #e0f2fe, #fef9c3);
      --text: #1f2937;
      --white: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--background);
      color: var(--text);
    }

    header {
      background: var(--primary);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: var(--white);
      cursor: pointer;
    }

    .logo span:nth-child(2) {
      transform: rotateY(180deg);
      display: inline-block;
    }

    nav {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    nav a {
      color: var(--white);
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 8px;
      background: var(--secondary);
      transition: background 0.3s ease;
    }

    nav a:hover {
      background: var(--accent);
    }

    .hero {
      text-align: center;
      padding: 80px 20px 50px;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .cta {
      display: inline-block;
      padding: 15px 30px;
      background: var(--accent);
      color: var(--white);
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .cta:hover {
      background: var(--primary);
    }

    .categories {
      padding: 50px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
    }

    .category {
      background: var(--white);
      padding: 20px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .category:hover {
      transform: translateY(-5px);
    }

    footer {
      background: var(--primary);
      color: var(--white);
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: center;
      }

      .hero h1 {
        font-size: 32px;
      }

      .cta {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo" onclick="window.location.href='index.html'">
      B<span>z</span>nzzone
    </div>
    <nav>
      <a href="#">Accueil</a>
      <a href="#">Produits</a>
      <a href="#">Contact</a>
      <a href="#">Paramètres</a>
      <a href="#">Profil</a>
      <a href="#">À propos</a>
      <a href="#">Commencer les achats</a>
      <a href="#">Mail</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Bienvenue sur B<span>z</span>nzzone</h1>
    <p>Vos produits préférés, livrés avec style.</p>
    <a class="cta" href="#">Commencer les achats</a>
  </section>

  <section class="categories">
    <div class="category">Tech</div>
    <div class="category">Maison</div>
    <div class="category">Cuisine</div>
    <div class="category">Beauté</div>
    <div class="category">Mode</div>
    <div class="category">Jeux</div>
    <div class="category">Sport</div>
    <div class="category">Électronique</div>
    <div class="category">Livres</div>
    <div class="category">Accessoires</div>
  </section>

  <footer>
    &copy; 2025 B<span>z</span>nzzone. Tous droits réservés.
  </footer>

</body>
</html>
