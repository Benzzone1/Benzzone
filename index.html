<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Benzzone</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #1e3c72, #2a5298); /* Ta palette */
      color: white;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgba(0,0,0,0.6);
      padding: 20px;
    }

    .logo {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .top-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .top-buttons a,
    .category-buttons a {
      background: #4e9af1;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .top-buttons a:hover,
    .category-buttons a:hover {
      background: #376bb0;
    }

    .main-content {
      text-align: center;
      padding: 50px 20px;
    }

    .main-content h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .category-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 10px;
      max-width: 900px;
      margin: 0 auto 50px;
    }

    footer {
      background-color: rgba(0,0,0,0.6);
      padding: 20px;
      text-align: center;
      margin-top: 50px;
    }

    footer a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      font-weight: 500;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo" onclick="location.href='#'">Benzzone</div>
    <div class="top-buttons">
      <a href="#">Accueil</a>
      <a href="#">Produits</a>
      <a href="#">Paramètres</a>
      <a href="#">Profil</a>
      <a href="#">Commencer les achats</a>
      <a href="mailto:contact@benzzone.com">Mail</a>
    </div>
  </header>

  <div class="main-content">
    <h1>Bienvenue sur Benzzone</h1>
    <p>Découvrez nos meilleures catégories</p>
    <div class="category-buttons">
      <a href="#">Tech</a>
      <a href="#">Maison</a>
      <a href="#">Cuisine</a>
      <a href="#">Beauté</a>
      <a href="#">Mode</a>
      <a href="#">Jeux</a>
      <a href="#">Sport</a>
      <a href="#">Livres</a>
      <a href="#">Accessoires</a>
      <a href="#">Jardin</a>
    </div>
  </div>

  <footer>
    <a href="#">À propos</a>
    <a href="#">Contact</a>
    <p>&copy; 2025 Benzzone. Tous droits réservés.</p>
  </footer>
</body>
</html>
