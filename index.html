<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Benzzone</title>
  <style>
    :root {
      --main-color: #1e3c72;
      --accent-color: #2a5298;
      --button-color: #4e9af1;
      --button-hover: #376bb0;
      --text-light: #ffffff;
      --shadow: rgba(0, 0, 0, 0.2);
      --header-color: #243b62; /* Couleur différente pour la tête */
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, var(--main-color), var(--accent-color));
      color: var(--text-light);
      overflow-x: hidden;
    }

    header {
      background-color: var(--header-color); /* Nouvelle couleur de fond pour la tête */
      padding: 20px;
      box-shadow: 0 4px 10px var(--shadow);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    /* Logo Benzzone */
    .logo {
      font-size: 2em; /* Taille réduite */
      font-weight: bold;
      cursor: pointer;
      text-shadow: 2px 2px 6px #000;
      transition: transform 0.3s ease;
      text-align: left;
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    /* Profil Button */
    .btn-profil {
      position: absolute;
      top: 70px; /* Monté plus haut */
      left: 20px;
      background-color: transparent;
      color: white;
      border: 1px solid white;
      padding: 8px 15px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .btn-profil:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* Paramètres Button */
    .btn-parametres {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: transparent;
      color: white;
      border: 1px solid white;
      padding: 8px 15px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .btn-parametres:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* Mail Button */
    .btn-mail {
      position: absolute;
      top: 60px;
      right: 20px;
      background-color: transparent;
      color: white;
      border: 1px solid white;
      padding: 8px 15px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .btn-mail:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .main-content {
      text-align: center;
      padding: 100px 20px 20px; /* Plus d'espace entre la tête et le corps */
    }

    .main-content h1 {
      font-size: 3.5em;
      margin-bottom: 15px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    .main-content p {
      font-size: 1.2em;
      margin: 25px 0;
    }

    .main-content .shop-button {
      background: var(--button-color);
      padding: 14px 28px;
      border-radius: 30px;
      text-decoration: none;
      color: white;
      font-weight: 500;
      box-shadow: 0 4px 8px var(--shadow);
      transition: all 0.3s ease;
      margin-bottom: 20px;
      display: inline-block;
    }

    .main-content .shop-button:hover {
      background: var(--button-hover);
      transform: scale(1.05);
    }

    .category-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .category-buttons a {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid var(--button-color);
      padding: 12px 22px;
      border-radius: 30px;
      text-decoration: none;
      color: white;
      font-weight: 500;
      box-shadow: 0 4px 8px var(--shadow);
      transition: all 0.3s ease;
    }

    .category-buttons a:hover {
      background: var(--button-hover);
      transform: scale(1.05);
    }

    footer {
      background-color: rgba(0,0,0,0.4);
      padding: 25px 15px;
      text-align: center;
      margin-top: 60px;
      box-shadow: 0 -4px 10px var(--shadow);
    }

    footer a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #e0e0e0;
    }

    footer p {
      margin-top: 10px;
      font-size: 0.9em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- Boutons absolus -->
  <a href="#" class="btn-absolute btn-profil">Profil</a>
  <a href="#" class="btn-absolute btn-parametres">Paramètres</a>
  <a href="mailto:contact@benzzone.com" class="btn-absolute btn-mail">Mail</a>

  <header>
    <div class="logo" onclick="location.href='#'">Benzzone</div>
  </header>

  <div class="main-content">
    <h1>Bienvenue sur Benzzone</h1>
    <a href="#" class="shop-button">Produits & Commencer les achats</a>
    <p>Découvrez nos meilleures catégories</p>
    <div class="category-buttons">
      <a href="#">Tech</a>
      <a href="#">Maison</a>
      <a href="#">Cuisine</a>
      <a href="#">Beauté</a>
      <a href="#">Mode</a>
      <a href="#">Jeux</a>
      <a href="#">Sport</a>
      <a href="#">Livres</a>
      <a href="#">Accessoires</a>
      <a href="#">Jardin</a>
    </div>
  </div>

  <footer>
    <a href="#">À propos</a>
    <a href="#">Contact</a>
    <p>&copy; 2025 Benzzone. Tous droits réservés.</p>
  </footer>
</body>
</html>
