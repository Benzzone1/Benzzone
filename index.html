<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benzzone</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
        }

        /* Tête (header) */
        header {
            background-color: #003366;
            position: relative;
            padding: 10px 20px;
            color: white;
        }

        /* Logo Benzzone */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            font-weight: bold;
        }

        /* Boutons */
        .header-buttons {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .header-buttons button {
            background-color: transparent;
            color: white;
            border: 1px solid white;
            padding: 8px 15px;
            margin: 5px 0;
            cursor: pointer;
            font-size: 14px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .header-buttons button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Profil sous logo */
        .profile {
            position: absolute;
            top: 70px;
            left: 20px;
            background-color: transparent;
            color: white;
            border: 1px solid white;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .profile:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Corps du site */
        .main-content {
            padding: 20px;
            background-color: #fff;
            margin-top: 100px;
        }

        /* Pied de page (footer) */
        footer {
            background-color: #003366;
            padding: 20px;
            color: white;
            text-align: center;
            position: relative;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            Benzzone
        </div>
        <div class="header-buttons">
            <button>Paramètres</button>
            <button>Mail</button>
        </div>
        <button class="profile">Profil</button>
    </header>

    <div class="main-content">
        <!-- Contenu du site, corps comme avant -->
        <h1>Bienvenue sur Benzzone</h1>
        <p>Découvrez nos meilleures catégories !</p>
        <!-- Ajoutez ici vos sections de contenu -->
    </div>

    <footer>
        <p>&copy; 2025 Benzzone, Tous droits réservés</p>
        <a href="#contact">Contact</a> | <a href="#about">À propos</a>
    </footer>
</body>
</html>
